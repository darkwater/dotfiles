# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/plugins.conf

debug:disable_logs = false
#debug:enable_stdout_logs = true
#debug:overlay = true


# MONITORS
# https://wiki.hyprland.org/Configuring/Monitors/

# nagumo
monitor = eDP-1, 2560x1600@165, 256x1728, 1.6
monitor = desc:Iiyama North America PL3466WQ 0000000000000, 3440x1440@60, -384x288, 1.0

# tetsuya
monitor = desc:GIGA-BYTE TECHNOLOGY CO. LTD. AORUS FO32U2P 24260B001213, 3840x2160@165, 0x0, 1.25, bitdepth, 8
monitor = desc:LG Electronics 27GL850 007NTUW2V582, 2560x1440@144, 3072x200, 1.0

# monitor = desc:GIGA-BYTE TECHNOLOGY CO. LTD. AORUS FO32U2P 24260B001213, 2560x1440@120, 0x0, 1, bitdepth, 8
# monitor = desc:LG Electronics 27GL850 007NTUW2V582, 2560x1440@144, 2560x200, 1.0

monitor = desc:Samsung Electric Company SAMSUNG 0x01000E00, disable
#monitor = HDMI-A-1, disable
#monitor = HDMI-A-1, 2560x1440@60, 0x0, 1.0, mirror, DP-1

xwayland:force_zero_scaling = true
# env = GDK_SCALE,1.6
env = XCURSOR_SIZE,24


experimental:xx_color_management_v4 = false


# AUTOSTART
exec-once = hypridle
exec-once = hyprpaper
exec-once = hyprpm reload
exec-once = quickshell
# exec-once = waybar
exec-once = nm-applet
exec-once = blueman-applet
exec-once = ~/dotfiles/bin/autorestart ~/.cargo/bin/fprint-prompt
exec-once = ~/dotfiles/bin/autorestart wvkbd-mobintl --hidden
exec-once = sleep 5s; openrgb -p pride
exec-once = /opt/activitywatch/aw-server/aw-server
exec-once = ~/.cargo/bin/aw-watcher-window-wayland

# exec = gsettings set org.gnome.desktop.interface gtk-theme "Breeze-Dark"    # GTK3
# exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark" # GTK4
# env = QT_QPA_PLATFORMTHEME,qt6ct                                            # Qt
env = GTK_THEME,Adwaita:dark
env = GTK2_RC_FILES,/usr/share/themes/Adwaita-dark/gtk-2.0/gtkrc
env = QT_STYLE_OVERRIDE,Adwaita-Dark


# ENVIRONMENT VARIABLES
# https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor


# LOOK AND FEEL
# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 20

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33eeffee) rgba(33ccffee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 6
    rounding_power = 4

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # https://wiki.hyprland.org/Configuring/Variables/#shadow
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 6
        passes = 2
        vibrancy = 0.1696
        special = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.00

    animation = windows, 1, 2, default
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 2, default
    animation = borderangle, 1, 2, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 2, default
    animation = specialWorkspace, 1, 2, default, slidefadevert
}

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true
    preserve_split = true
}

# https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_status = slave
    mfact = 0.6
    slave_count_for_center_master = 0
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    #force_default_wallpaper = 0
    #disable_hyprland_logo = false
    #disable_splash_rendering = true

    vfr = false
    vrr = 0
}

ecosystem {
    no_donation_nag = true
}
